<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Analysis</title>
  <link rel="stylesheet" href="output.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</head>
<body>
  <div class="header-area"></div>
  <div id="closeButton">X</div>
  <div class="controls">
    <div class="control-item">
      <label for="transparencySlider">Transparency:</label>
      <input type="range" id="transparencySlider" min="10" max="100" value="90">
    </div>
    
    <div class="control-item">
      <label for="bgColorPicker">Background:</label>
      <input type="color" id="bgColorPicker" value="#333333">
    </div>
    
    <div class="control-item">
      <label for="textColorPicker">Text Color:</label>
      <input type="color" id="textColorPicker" value="#ffffff">
    </div>

    <div class="control-item">
      <label for="textTransparencySlider">Text Transparency:</label>
      <input type="range" id="textTransparencySlider" min="10" max="100" value="100">
    </div>
  </div>

  <div id="conversationContainer" style="-webkit-app-region: no-drag;">
    <!-- Messages will be added here -->
  </div>
  <div id="loadingMessage" class="message system" style="display: none;">Processing screenshot...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="output.js"></script>
</body>
</html>
